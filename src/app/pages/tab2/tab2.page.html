<ion-header [translucent]="true" no-border>
    <ion-toolbar>
        <ion-title>
            Hitorial
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="enviarCorreo()" color="primary">
                <ion-icon slot="icon-only" name="send"></ion-icon>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
        <ion-item *ngFor="let item of dataLocal.guardados" (click)="abrirRegistro(item)">
            <ion-icon color="primary" slot="start" [name]="item.icon"></ion-icon>

            <ion-label>
                <h2>{{item.text}}</h2>
                <p>{{item.created}}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
